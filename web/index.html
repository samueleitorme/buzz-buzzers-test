   <script>
      document.addEventListener('DOMContentLoaded', async () => {
         const selector = document.getElementById('usb-selector');

         try {
            const devices = await navigator.usb.getDevices();

            devices.forEach(device => {
               const option = document.createElement('option');
               option.value = device.productId;
               option.textContent = device.productName;
               selector.appendChild(option);
            });

            selector.addEventListener('change', async () => {
               const selectedProductId = parseInt(selector.value, 10);
               const device = devices.find(d => d.productId === selectedProductId);

         } catch (error) {

      });
